<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb420f6480.js" crossorigin="anonymous"></script>
</head>
<body>
    
    
    <!-- Your content goes here -->

    <!-- header start -->
    <header>
        <div id="header">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="nav-list">
                <nav class="nav">
                    <ul>
                        <li class="active">Home</li>
                        <li>Shop</li>
                        <li>Blog</li>
                        <li>Contact</li>
                        <li>About us</li>
                    </ul>
                </nav>
                <div class="icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
        </div>
    </header> 
    
    <!-- main section start -->

    <main>
        <!-- section conataining image -->
        <section id="hero">
            <h4>Trade in offer</h4>
            <h2>Super value deal</h2>
            <h1>On all Products</h1>
            <p>save more coupouns & upto 70% off</p>
            <button>Shop Now</button>
        </section>
    </main>
</body>
</html>
